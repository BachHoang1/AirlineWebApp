<!DOCTYPE html>
</html>
<html>
    <head>
        <title>Airline</title>
        <style type="text/css">
            body{
                background: #999;
                font-family: Arial;
            }

            form{
                background-color:black;
                background-size: 100px 100px;
                background-position-x: center;
                color: white;
                padding: 10px 10px 10px 10px;
            }

        </style>
    </head>

    <body>
        <h1>Airline Web Application</h1><br>
        <h3>Search for a flight</h3>
        <p>
            <form id="search" onclick="javascript:searchFlights()">
                <label for="fname"> From: </label>
                <input type="text" id="fname" name="fname" value="City">
    
                <label for="lname"> To: </label>
                <input type="text" id="lname" name="lname" value="City"><br><br>
    
                <label for="date"> Date: </label>
                <input type="date" id="flightDate">

                <label for="date"> To: </label>
                <input type="date" id="flightDate"><br><br>

                <label for="passengerCount">Number of people:</label>
                <input type="number" id="passengerCount"><br><br>
    
                <input type="submit" name="Search" value="Search">
            </form>
            <p id="output"></p>
            <script defer type="text/javascript" src="AirlineWebApp.js"></script>
        </p>
    </body>
</html>
