<!DOCTYPE html>
</html>
<html>
    <head>
        <title>Airline</title>
        <style type="text/css">
            body{
                background: #999;
                background-image: url("https://wallpapercave.com/wp/wp2025512.jpg");
                font-family: Arial;
                text-align: center;
            }
            h1{
                width: 250px;
                text-align: center;
                background-color: gray;
                border: 2px solid black;
                margin: 0 auto;
            }
            tr.selected td {
                background-color: #333;
                color: #fff;    
            }
            table, th{
                background: gray;
                border: 3px solid black;
                border-collapse: collapse;
                margin: auto;
                text-align: center;
                font-size: 18px;
            }
            tr{
                border-bottom: 3px solid black;
            }
            tr,td, th{
                padding: 2px 10px 2px 10px;
            }
            input{
                margin: auto;
                position: center;
                text-align: center;
                font-size: 15px;
            }
            #button{
                background-color: gray;
                border: 2px solid black;
                width: max-content;
                margin: auto;
                text-align: center;
                padding: 10px;
                display: block;
            }
            div{
                display: block;
            }
            #tableTitle, #table2Title{
                background-color: gray;
                border: 2px solid black;
                width: max-content;
                padding: 5px;
                text-align: center;
                margin: auto;
                font-size: 20px;
            }
            #table2Title{
                display: none;
            }
            #Query{
                width: max-content;
                padding: 5px;
                text-align: left;
                font-size: 10px;
                display: none;
            }
            #showSQL{
                background-color: gray;
                border: 2px solid black;
                width: max-content;
                margin: auto;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>

    <body onload="javascript:displayResults()">
        <h1>Search Results</h1><br>
        <div id="table">
            <br>
            <p id="tableTitle"></p>
            <br>
        </div>
        <div id="table2">
            <br>
            <p id="table2Title"></p>
            <br>
        </div>
        <br>
        <div id="button">
            <p>Please select a flight</p>
            <input type="button" id="confirmFlight" value="Confirm">
        </div>
        <br>
        <div id="showSQL">
            <input type="button" id="showQueries" value="Show Query">
            <p id="Query"></p>
        </div>
        <script defer type="text/javascript" src="AirlineWebApp.js"></script>
    </body>
</html>
